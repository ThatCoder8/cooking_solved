<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Recipe Search</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    #search-container {
      display: flex;
      flex-direction: row;
      align-items: baseline;
    }

    label {
      margin-right: 10px;
    }

    #ingredients {
      width: 250px;
      padding: 8px;
      box-sizing: border-box;
    }

   
  </style>

<meta name="description" content="Infieats: Your go-to destination for diverse recipes based on your favorite ingredients. Explore local and global cuisines, find cooking inspiration, and start your culinary journey. Discover the joy of cooking with Infieats today!">
    
</head>
<body>
  <div class="recipe-card-container">
    <div id="search-container">
      <label for="ingredients">What ingredients do you have?</label>
      <input type="text" id="ingredients" placeholder="e.g., pepper flakes, steak, oil..." onkeydown="if(event.key==='Enter'){searchRecipes();}" />
    </div>

    <div id="recipe-container" class="recipe-grid">
      <!-- Recipes will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
